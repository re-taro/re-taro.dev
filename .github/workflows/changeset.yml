name: need changeset

on:
  pull_request:
    paths:
      - "app/**"

jobs:
  changeset-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.5.4
        with:
          node-version-file: .tool-versions
      - name: Test | Run changeset status
        run: pnpm changeset status --since origin/main
