name: need changeset

on:
  pull_request:
    paths:
      - 'app/**'

jobs:
  changeset-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@528dd1703de90a0c2b9da603e1dbb9a2a0d74e3a # v3.7.4
        with:
          node-version-file: .tool-versions
      - name: Test | Run changeset status
        run: pnpm changeset status --since origin/main
