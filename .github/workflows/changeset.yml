name: need changeset

on:
  pull_request:
    paths:
      - 'app/**'

jobs:
  changeset-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@5460ab0884cf4c0ea62ec8566d4be117fef01781 # v3.7.9
        with:
          node-version-file: .tool-versions
      - name: Test | Run changeset status
        run: pnpm changeset status --since origin/main
