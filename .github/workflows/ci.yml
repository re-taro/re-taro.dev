name: Main CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.0
        with:
          node-version-file: .tool-versions
      - name: Run | Build
        run: pnpm run build
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.0
        with:
          node-version-file: .tool-versions
      - name: Run | ESLint
        run: pnpm run lint:eslint
  type-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.7.0
        with:
          node-version-file: .tool-versions
      - name: Setup | Build
        run: pnpm build
      - name: Run | tsc
        run: pnpm run lint:tsc
