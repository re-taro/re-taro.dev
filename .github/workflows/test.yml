name: Test

on:
  pull_request:
    branches:
      - dev

env:
  node-version: 14
  pnpm-version: latest

jobs:
  run-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: ${{ env.pnpm-version }}
          run_install: true
      - name: Check codes types
        run: pnpm run type
  run-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: ${{ env.pnpm-version }}
          run_install: true
      - name: Build the project
        run: pnpm run build
